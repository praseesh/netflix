<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV s=Shows Online, Watch Movies Online</title>
    <link rel="icon" href="images/nficon2023.ico" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="newstyle.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <header class="position-relative">
        <nav class="navbar navbar-expand">
            <div class="container">
                <img src="images/netflix logo.png" alt="logo" class="navImg">
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedcontent">
                    <div class="dropdown">
                        <button class="btn btn-outline-light text-white  dropdown-toggle me-2" id="drpbtn" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ㊡ English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"> English</a></li>
                            <li><a class="dropdown-item" href="#">हिन्दी</a></li>

                        </ul>
                    </div>
                    <button type="button" class="red-btn">Sign In</button>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->
        <!-- TEXT -->
        <section class="unlimited container h-75 d-flex flex-column align-items-center text-white
            justify-content-center">
            <h1 class="unlimited_para">Unlimited movies, TV<br> shows and more</h1>
            <p class="unlimited_para1">Starts at ₹149. Cancel anytime.</p>
            <p class="unlimited_para2">Ready to watch? Enter your email to create or restart your membership.</p>
            <!-- TEXT -->
            <!-- GET STARTED -->
            <form class="row g-3 d-flex align-items-center
             justify-content-center w-100 w-lg-75">
                <div class="form-floating col-auto">
                    <input type="email"class="form-control"
                    id="floatingInput" placeholder="name@gmail.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="col-auto">
                    <button type="submit" class="get-started-btn red-btn">Get Started</button>
                </div>
            </form>

        </section>

    </header>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
