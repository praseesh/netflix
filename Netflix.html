<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV s=Shows Online, Watch Movies Online</title>
    <link rel="icon" href="images/nficon2023.ico" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
</head>

<body style="background-color: #1e1e1e;">
    <div class="container-fluid" id="bg2">

        <header>
            <div class="align1">
                <div class="navbar1 col-md-6">
                    <div>
                        <img src="images/netflix logo.png" alt="" id="bg">
                    </div>
                </div>
                <!-- bootstrap dropdown -->

                <div id="right-box" class="rightbox2 col-md-6">
                    <div class="dropdown1 ">
                        <button class="btn btn-outline-light text-white  dropdown-toggle " id="drpbtn" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ㊡ English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"> English</a></li>
                            <li><a class="dropdown-item" href="#">हिन्दी</a></li>

                        </ul>
                    </div>
                    <button type="button" id="drpbtn2" class="btn btn-danger float-end">Sign In</button>
                </div>
                <!-- bootstrap dropdown -->
            </div>

        </header>

        <section>
            <div class="container-fluid pt-5" id="unlimited">
                <div class="full_box">
                    <div class="textarea text-white">
                        <div class="maintext ">
                            <h1>Unlimited movies, <br> TV shows and more</h1>

                        </div>
                        <div class="planrange">
                            <p>Starts at ₹149. Cancel anytime.</p>
                        </div>
                        <div class="readytowatch">
                            <p>Ready to watch? Enter your email to create or restart your membership.</p>
                        </div>
                    </div>
                    <div class="search">
                        <nav class="navbar navbar-light">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </nav>
                    </div>
                </div>



            </div>

        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
